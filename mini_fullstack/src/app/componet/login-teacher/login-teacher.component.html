<head>
    <title>ระบบอาจารย์</title>
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Newsreader:wght@200;400&family=Prompt:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/081291ee99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="Content">
        <div class="Content1">
            <a>Hogwarts University of Witchcraft and Wizardry</a><br>
        </div>

        <div class="Login_Space">
            <div class="Form_Title">ระบบสารสนเทศสำหรับอาจารย์</div>
            <div class="Form_Row">
                <form [formGroup]="TeachForm">
                    <div class="login__field">
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" class="login__input" placeholder="Username" formControlName="username">
                    </div>
                    <div class="login__field">
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" formControlName="password">
                    </div>
                    <div class="Form_Submit">
                        <div class="Btn_Submit">
                            <button type="submit" name="Login" (click)="onsubmit(TeachForm)" id="Login_Button">
                      <a routerLink="/Subject">LOGIN</a>
                        </button>
                        </div>
                    </div>
                    <div *ngIf="isLoginFailed">
                        Login failed: Password unmatch
                    </div>
                </form>
            </div>
